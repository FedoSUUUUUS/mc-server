# #Plugin configuration
tag: '&r[&cCreativeManager&r] '
lang: ru_RU
log: true
save-interval: 300
save-log: true
send-player-messages: true
antispam-tick: 5
# # Protection module
protections:
  container: true # Bypass : creativemanager.container
  spawn: true # Bypass : creativemanager.spawner
  drop: true # Bypass : creativemanager.drop
  pickup: true # Bypass : creativemanager.pickup
  build: false # Bypass : creativemanager.build
  entity: true # Bypass : creativemanager.entity
  pvp: false # Bypass : creativemanager.hit.player
  pve: true # Bypass : creativemanager.hit.monster
  lore: true # Bypass : creativemanager.bypass.lore
  loot: true # Bypass : creativemanager.
  BlockingBreak: false
  explosion block: true # Bypass : creativemanager.explosion
  spawn-build: true
  throw: true
  commands: false
  useblock: true
  blockcopy: true
  gui: false
  custom-nbt: false
  armor: false
  plugins:
    citizens: true
    chestshop: true
    slimefun: true
# # Multi inventory
inventory:
  adventure: true # Bypass : cm.bypass.inventory
  creative: true # Bypass : cm.bypass.inventory
  spectator: true # Bypass : cm.bypass.inventory
stop-inventory-save: false # Use it at your own risk, this option fully disable the inventory save system.
# # Black List
blacklist:
  get: # Bypass : creativemanager.bypass.blacklist.get
    - diamond
    - enchanted_book
    - warden_spawn_egg
    - allay_spawn_egg
    - tadpole_spawn_egg
    - axolotl_spawn_egg
    - frog_spawn_egg
    - golden_apple
    - enchanted_golden_apple
    - dragon_egg
    - porkchop
    - cod
    - salmon
    - beef
    - rabbit
    - mutton
    - chicken
    - spawner
    - lava_bucket
    - axolotl_bucket
    - tadpole_bucket
    - tropical_fish_bucket
    - cod_bucket
    - salmon_bucket
    - bucket
    - water_bucket
    - pufferfish_bucket
  break:
  - bedrock
  commands:
  - somecommandtoblacklist optionnaly with some argument
  useblock:
  - CRAFTING_TABLE
  place:
  - tnt
  use:
  - flint_and_steel
  - fire_charge
creative_armor:
  helmet:
    name: '&6Creative Helmet'
    lore:
    - '&7This creative Helmet is bind to your Gamemode !'
    material: BEDROCK
    model-data: 0
    items-adder: ''
  chestplate:
    name: '&6Creative Chestplate'
    lore:
    - '&7This &6Creative Chestplate&7 is bind to your Gamemode !'
    material: LEATHER_CHESTPLATE
    leather-color:
      red: 255
      green: 255
      blue: 255
    model-data: 0
    items-adder: ''
  leggings:
    name: '&6Creative Leggings'
    lore:
    - '&7This &6Creative Leggings&7 is bind to your Gamemode !'
    material: CHAINMAIL_LEGGINGS
    model-data: 0
    items-adder: ''
  boots:
    name: '&6Creative Boots'
    lore:
    - '&7This &6Creative Boots&7 is bind to your Gamemode !'
    material: CHAINMAIL_BOOTS
    model-data: 0
    items-adder: ''
# # Lore settings
creative-lore:
- '&cВЕЩЬ ИЗ КРЕАТИВА'
- '&7Создал {PLAYER}'

