#  ----------------------------------------------------
#  AutoMessage Configuration File
#  ----------------------------------------------------
#  Message Configuration:
#     Messages are handled in lists to allow for advanced customization!
#     Feel free to add color codes by using & in your messages!
#     To split a message onto multiple lines use the \n delimiter!
#     Lines starting with / will be run as a command!
#     To add single apostrophes into a message use ''.
#     For a complete tutorial go to http://dev.bukkit.org/server-mods/automessage.
#     If you are unfamiliar with YAML use the in-game commands: /am help

settings:
  enabled: true
  min-players: 0
  log-to-console: false
message-lists:
  Donate:
    enabled: true
    interval: 1111
    expiry: -1
    random: true
    messages:
    - '&eПоддержи сервер донатом /menu -> ДОНАТ'
  link:
    enabled: true
    interval: 3910
    expiry: -1
    random: true
    messages:
    - '&bВступай в нашу группу VK и получи донат https://vk.com/minecraftstoneage'
  rules:
    enabled: true
    interval: 5000
    expiry: -1
    random: true
    messages:
    - '&4читы, флуд, дюп, оскорбления и мат = БАН'
  Discord:
    enabled: true
    interval: 3600
    expiry: -1
    random: true
    messages:
    - '&bНе потеряй адрес сервера, заходи в Discord https://discord.gg/j7sHnUYFVG'
  pvp:
    enabled: false
    interval: 35500
    expiry: -1
    random: true
    messages:
    - '&bТурнир на лучшую пвп-команду начинается в 18:00 по МСК в субботу, собирай
      команду из 4 человек, освобождайте вещи и ждите указания админа. Приз-донатный
      набор(за 300) на выбор или &6креатив на 1 день!!!&bA также ваши ники на спавне
      в указании "Лучшая пвп-команда"'
  versus:
    enabled: false
    interval: 777
    expiry: -1
    random: true
    messages:
    - '&9Строй-батл начался, строим кладбище! &6/menu -> Строй-батл Победитель
      получает 850 Рублей и любой донат за 400р, 2 - место 200р и донат за 500р!'
